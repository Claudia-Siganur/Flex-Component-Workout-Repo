<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flex Examples</title>
    <!-- meta tag needed for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>No flex on the children</h1>
        <div>
          <article>1</article>
          <article>2</article>
          <article>3</article>
        </div>
      </section>
      <section>
        <h1>Equally spaced</h1>
        <div>
          <article>1</article>
          <article>2</article>
          <article>3</article>
        </div>
      </section>
      <section>
        <h1>One element bigger</h1>
        <div>
          <article>1</article>
          <article>2</article>
          <article>3</article>
        </div>
      </section>
      <section>
        <h1>One element bigger, one even bigger!</h1>
        <div>
          <article>1</article>
          <article>2</article>
          <article>3</article>
        </div>
      </section>
    </main>
  </body>
</html>
